name: Auto Run HuggingFace Papers Bot

on:
  schedule:
    - cron: "0 0 * * *"   # 매일 00:00 UTC (한국시간 09:00)
  workflow_dispatch:      # 수동 실행도 가능

permissions:
  contents: write          # ✅ checkout 권한 (중요)
  actions: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # ✅ exit 128 방지 (기본 false일 때 실패 가능)
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run HuggingFace Papers bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "🚀 Running Hugging Face Papers Auto Mode"
          python main.py

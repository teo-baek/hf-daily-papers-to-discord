name: Auto Send Hugging Face Papers to Discord

on:
  schedule:
    # 매일 오전 8시 30분 (한국시간 = UTC+9 → 23:30 UTC)
    - cron: "30 23 * * *"
    # 매주 월요일 오전 8시 30분 (UTC 23:30 일요일)
    - cron: "30 23 * * 0"
    # 매월 1일 오전 8시 30분 (UTC 23:30 전날)
    - cron: "30 23 1 * *"
  workflow_dispatch:   # 수동 실행도 가능

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine mode (daily / weekly / monthly)
        id: mode
        run: |
          # 매일 실행: daily
          MODE="daily"
          # 월요일이면 weekly
          if [ "$(date +%u)" -eq 1 ]; then MODE="weekly"; fi
          # 매월 1일이면 monthly
          if [ "$(date +%d)" -eq 1 ]; then MODE="monthly"; fi
          echo "mode=$MODE" >> $GITHUB_OUTPUT
          echo "🧭 Running in mode: $MODE"

      - name: Run script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "🚀 Auto-execution started for ${{ steps.mode.outputs.mode }}"
          if [ "${{ steps.mode.outputs.mode }}" = "daily" ]; then
            python main.py
          elif [ "${{ steps.mode.outputs.mode }}" = "weekly" ]; then
            python weekly.py
          else
            python monthly.py
          fi

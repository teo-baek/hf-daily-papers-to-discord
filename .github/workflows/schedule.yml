name: Auto Send Hugging Face Papers to Discord

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 8ì‹œ 30ë¶„ (í•œêµ­ì‹œê°„ = UTC+9 â†’ 23:30 UTC)
    - cron: "30 23 * * *"
    # ë§¤ì£¼ ì›”ìš”ì¼ ì˜¤ì „ 8ì‹œ 30ë¶„ (UTC 23:30 ì¼ìš”ì¼)
    - cron: "30 23 * * 0"
    # ë§¤ì›” 1ì¼ ì˜¤ì „ 8ì‹œ 30ë¶„ (UTC 23:30 ì „ë‚ )
    - cron: "30 23 1 * *"
  workflow_dispatch:   # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine mode (daily / weekly / monthly)
        id: mode
        run: |
          # ë§¤ì¼ ì‹¤í–‰: daily
          MODE="daily"
          # ì›”ìš”ì¼ì´ë©´ weekly
          if [ "$(date +%u)" -eq 1 ]; then MODE="weekly"; fi
          # ë§¤ì›” 1ì¼ì´ë©´ monthly
          if [ "$(date +%d)" -eq 1 ]; then MODE="monthly"; fi
          echo "mode=$MODE" >> $GITHUB_OUTPUT
          echo "ðŸ§­ Running in mode: $MODE"

      - name: Run script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ðŸš€ Auto-execution started for ${{ steps.mode.outputs.mode }}"
          if [ "${{ steps.mode.outputs.mode }}" = "daily" ]; then
            python main.py
          elif [ "${{ steps.mode.outputs.mode }}" = "weekly" ]; then
            python weekly.py
          else
            python monthly.py
          fi
